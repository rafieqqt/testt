<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #quote-box {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="quote-box">
        <p id="quote-text">Loading...</p>
        <p id="quote-author"></p>
        <button id="generate-btn">New Quote</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
